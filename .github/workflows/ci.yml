name: Specs & Lint

on: [push, pull_request]
jobs:
  ci:
    runs-on: ubuntu-16.04
    steps:
      - uses: actions/checkout@v2
      - uses: MeilCli/setup-crystal-action@v4.4.5
        with:
          crystal_version: 1.1.1
          shards_version: 1.3.2
      - name: Shards install
        run: shards install
      - name: Spec
        run: crystal spec
      - name: Check formatting
        run: crystal tool format --check
